<h2 *ngIf="!loginType">Login</h2>

<!-- Initial buttons shown -->
<div *ngIf="!loginType" class="flex flex-row sm:flex-row gap-16 mt-16 justify-center ">
  <button
    class="custom-button"
    (click)="chooseLogin('ADMIN')">
    Login as Admin
  </button>

  <button
    class="custom-button"
    (click)="chooseLogin('USER')">
    Login as Patient/Doctor
  </button>
 <a
  routerLink="/register/patient"
  class="btn-primary">
  Register as Patient
</a>


</div>

<!-- Login form shown only after choosing login type -->
<form *ngIf="loginType" #f="ngForm" class="mt-3" (ngSubmit)="submit()">
  <h5 *ngIf="loginType === 'ADMIN'">Login as Admin</h5>
  <h5 *ngIf="loginType === 'USER'">Login as Patient/Doctor</h5>

  <div class="form-group">
  <label class="form-label-custom">Username or Email</label>
  <input
    class="form-input-login"
    [(ngModel)]="usernameOrEmail"
    name="usernameOrEmail"
    required
  />
</div>

<div class="form-group">
  <label class="form-label-custom">Password</label>
  <input
    class="form-input-login"
    [(ngModel)]="password"
    name="password"
    type="password"
    required
  />
</div>


  <button class="btn btn-success" [disabled]="loading || !f.valid">Login</button>
  <button type="button" class="btn btn-link" (click)="loginType = null">â¬… Back</button>

  <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
</form>
